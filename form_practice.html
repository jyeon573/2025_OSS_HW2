<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form 연습</title>
  <style>
    :root{
      --primary:#2196f3;      /* 버튼/포커스 파란색 */
      --primary-dark:#1976d2; /* hover 진한 파랑 */
      --form-bg:#e0f7fa;      /* 하늘색 배경 */
    }

    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }

    form {
      width: 440px;                 /* 필요하면 조절 */
      padding: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: var(--form-bg);
    }

    /* ===== 2열 그리드: 라벨(고정) | 컨트롤(가변) ===== */
    .form-grid{
      display: grid;
      grid-template-columns: 110px 1fr; /* ← 라벨 110px, 나머지 입력은 오른쪽 끝 정렬 */
      column-gap: 12px;
      row-gap: 12px;
      align-items: start;
    }

    /* 라벨(왼쪽 열) */
    .title{
      margin: 0;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    /* 공통 컨트롤 */
    input, select, textarea, button {
      width: 100%;            /* 오른쪽 열 내부에서 가득 채움 → 오른쪽 라인 맞춤 */
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font: inherit;
      box-sizing: border-box;
    }

    /* 포커스 접근성 */
    input:focus, select:focus, textarea:focus {
      outline: 0;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(33,150,243,.15);
    }

    /* 버튼 */
    button {
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      font-weight: bold;
      border: 0;
      grid-column: 2 / -1;    /* 버튼도 오른쪽 열 너비에 맞춤 */
      margin-top: 6px;
    }
    button:hover { background-color: var(--primary-dark); }

    /* 라디오 그룹 커스텀 (오른쪽 열에 들어감) */
    .radio-group {
      display: flex;
      gap: 14px;
      margin-top: 2px;
    }
    .radio {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }
    .radio input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px; height: 18px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      display: inline-grid;
      place-content: center;
      background: #fff;
      transition: border-color .15s ease, box-shadow .15s ease;
    }
    .radio input[type="radio"]::before {
      content: "";
      width: 10px; height: 10px;
      border-radius: 50%;
      transform: scale(0);
      transition: transform .12s ease-in-out;
      background: var(--primary);
    }
    .radio input[type="radio"]:checked::before { transform: scale(1); }
    .radio input[type="radio"]:hover {
      border-color: var(--primary-dark);
      box-shadow: 0 0 0 4px rgba(33,150,243,.12);
    }

    /* 체크박스 가로 정렬 (오른쪽 열) */
    .checkbox-group {
      display: flex;
      gap: 12px 16px;
      flex-wrap: wrap;
      align-items: center;
    }
    .checkbox-group label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: normal;
      margin: 0;
    }
    .checkbox-group input[type="checkbox"] { width: 16px; height: 16px; }

    /* 텍스트에어리어 높이 */
    textarea { min-height: 100px; }
  </style>
</head>
<body>

  <h2>회원가입 Form</h2>

  <form>
    <div class="form-grid">
      <!-- 아이디 -->
      <label for="username" class="title">아이디</label>
      <input type="text" id="username" name="username" placeholder="아이디 입력" required>

      <!-- 비밀번호 -->
      <label for="password" class="title">비밀번호</label>
      <input type="password" id="password" name="password" required minlength="8">

      <!-- 성별 (라디오) -->
      <span class="title">성별</span>
      <div class="radio-group">
        <label class="radio" for="male">
          <input type="radio" id="male" name="gender" value="male"> 남성
        </label>
        <label class="radio" for="female">
          <input type="radio" id="female" name="gender" value="female"> 여성
        </label>
      </div>

      <!-- 관심분야 (체크박스 가로) -->
      <span class="title">관심분야</span>
      <div class="checkbox-group">
        <label><input type="checkbox" name="interest" value="AI">AI</label>
        <label><input type="checkbox" name="interest" value="Web">웹 개발</label>
        <label><input type="checkbox" name="interest" value="Game">게임 개발</label>
      </div>

      <!-- 직업 (드롭다운 기본값: 개발자) -->
      <label for="job" class="title">직업</label>
      <select id="job" name="job">
        <option value="student">학생</option>
        <option value="developer" selected>개발자</option> <!-- 기본 선택 -->
        <option value="designer">디자이너</option>
      </select>

      <!-- 자기소개 -->
      <label for="bio" class="title">자기소개</label>
      <textarea id="bio" name="bio" rows="4" placeholder="간단한 소개를 작성하세요"></textarea>

      <!-- 제출 버튼 -->
      <div></div> <!-- 빈 셀로 버튼을 오른쪽 열에만 배치 -->
      <button type="submit">회원가입</button>
    </div>
  </form>

</body>
</html>
